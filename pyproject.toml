[tool.black]
line-length = 150
target-version = ['py311']
extend-exclude = '''
(
    /(
        \.eggs
        | \.git
        | \.mypy_cache
        | \.envs
        | \.tox
        | \.venv
        | env
        | venv
        | build
    )/
)
'''

[tool.isort]
profile = "black"

[tool.flake8]
ignore = "E203, E501, W503"
max-line-length = 150

[tool.pylint]
disable = [
    "C0111",
    "C0103",
    "C0209",
    "C0415",
    "W0401",
    "W0611",
    "W0613",
    "W0511",
    "W1203",
    "W0201",
    "W0223",
    "W0707",
    "W0212",
    "W0236",
    "W0614",
    "w0718",
    "E0307",
    "E1101",
    "E0401",
    "E0402",
    "E0611",
]
max-line-length = 150
ignore = ["migrations", "settings.py", ".git", "__pycache__"]

[tool.mypy]
python_version = "3.12.2"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ['^core_config/.*\\.py$']